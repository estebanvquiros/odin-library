<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/styles.css">
		<title>Odin's Library</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Odin's Library</h1>
				<button class="btn primary-btn add-book-btn" id="addBookBtn">Add Book</button>
			</div>
			<div class="content" id="content"></div>
			<div class="footer">
				<p>Made with ♥️ by me</p>
			</div>
		</div>
		<dialog class="add-book-modal" id="addBookModal">
			<h1>Add Book</h1>
			<form class="add-book-form" id="addBookForm">
				<div class="form-field">
					<label for="bookTitle">Title:</label>
					<input type="text" name="bookTitle" id="bookTitle" required>
				</div>
				<div class="form-field">
					<label for="bookAuthor">Author:</label>
					<input type="text" name="bookAuthor" id="bookAuthor" required>
				</div>
				<div class="form-field">
					<label for="bookNumberOfPages">Number of Pages:</label>
					<input type="number" name="bookNumberOfPages" id="bookNumberOfPages" min="1">
				</div>
				<div class="form-field">
					<label for="bookReadStatus">Read Status:</label>
					<select name="bookReadStatus" id="bookReadStatus">
						<option value="Unread">Unread</option>
						<option value="Read">Read</option>
					</select>
				</div>
			</form>
			<button class="close-modal-btn btn default-button" id="closeModalBtn">Cancel</button>
            <button class="add-book-form-btn btn primary-btn" type="submit" form="addBookForm">Add Book</button>
		</dialog>
		<script src="./script.js"></script>
	</body>
</html>
